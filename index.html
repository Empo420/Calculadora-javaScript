<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/Css/calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body background="./assests/images/Fondo.jpg">
    <div class="container">
        <section>
            <h1>Calculadora en JavaScript</h1>
            <table class="miCalculadora">
                <tr>
                    <td colspan="5"><span id="resultado"></span></td>
                </tr>
                <tr>
                    <td><button id="siete" type="button" class="btn btn-outline-primary">7</button></td>
                    <td><button id="ocho" type="button" class="btn btn-outline-primary">8</button></td>
                    <td><button id="nueve" type="button" class="btn btn-outline-primary">9</button></td>
                    <td><button id="division" type="button" class="btn btn-outline-secondary">/</button></td>
                    <td><button id="reset" type="button" class="btn btn-outline-primary">C</button></td>
                </tr>
                <tr>
                    <td><button id="cuatro" type="button" class="btn btn-outline-primary">4</button></td>
                    <td><button id="cinco" type="button" class="btn btn-outline-primary">5</button></td>
                    <td><button id="seis" type="button" class="btn btn-outline-primary">6</button></td>
                    <td><button id="suma" type="button" class="btn btn-outline-secondary">+</button></td>
                    <td><button id="off" type="button" class="btn btn-outline-primary">Off</button></td>
                </tr>
                <tr>
                    <td><button id="uno" type="button" class="btn btn-outline-primary">1</button></td>
                    <td><button id="dos" type="button" class="btn btn-outline-primary">2</button></td>
                    <td><button id="tres" type="button" class="btn btn-outline-primary">3</button></td>
                    <td><button id="resta" type="button" class="btn btn-outline-secondary">-</button></td>
                    <td><button id="raiz" type="button" class="btn btn-outline-secondary">âˆš</button></td>
                </tr>
                <tr>
                    <td><button id="multiplicacion" type="button" class="btn btn-outline-secondary">x</button></td>
                    <td><button id="cero" type="button" class="btn btn-outline-primary">0</button></td>
                    <td><button id="punto" type="button" class="btn btn-outline-secondary">.</button></td>
                    <td><button id="elevado" type="button" class="btn btn-outline-secondary">*2</button></td>
                    <td><button id="igual" type="button" class="btn btn-outline-primary">=</button></td>
                </tr>    
            </table>     
        </section>
    </div>
    <script src="./assests/JS/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>s
</body>
</html>
